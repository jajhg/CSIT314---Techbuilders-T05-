{% extends "base.html" %}

{% block title %}Search My Services{% endblock %}

{% block content %}
<div class="container">
    <header>Search My Services</header>
    <form method="POST" class="form">
        <div class="form-row">
            <div class="input-box">
                <label for="available_day">Available Day</label>
                <select id="available_day" name="available_day" style="width: 100%; height: 45px;">
                    <option value="">-- Any Day --</option>
                    {% for day in available_days %}
                        <option value="{{ day }}">{{ day|title }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="input-box">
                <label for="time_slot">Time Slot</label>
                <select id="time_slot" name="time_slot" style="width: 100%; height: 45px;">
                    <option value="">-- Any Time --</option>
                    {% for slot in time_slots %}
                        <option value="{{ slot }}">{{ slot|title }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        
        <div class="input-box">
            <label for="type_of_cleaning">Cleaning Type</label>
            <select id="type_of_cleaning" name="type_of_cleaning" style="width: 100%; height: 45px;">
                <option value="">-- Any Type --</option>
                {% for ctype in cleaning_types %}
                    <option value="{{ ctype }}">{{ ctype|replace('_', ' ')|title }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-footer">
            <a href="{{ url_for('cleaner_dashboard') }}" class="back-link">
                Back to Dashboard
            </a>
            <button type="submit" class="btn btn-primary">
                Search Services
            </button>
        </div>
    </form>
</div>
{% endblock %}
