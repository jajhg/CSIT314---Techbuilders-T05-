{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <header>Login Page</header>
    <form action="{{ url_for('login') }}" method="POST">
        
        <div class="input-box">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter Username" required style="width: 100%; height: 45px;">
        </div>
        <br>
        <div class="input-box">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required style="width: 100%; height: 45px;">
        </div>
        
        <!-- Suspension message positioned here -->
        {% with messages = get_flashed_messages(category_filter=["error"]) %}
            {% if messages %}
                <div class="suspension-message">
      
                    {{ messages[0] }}
                   
                </div>
            {% endif %}
        {% endwith %}
        
        <div class="action-links">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
    <br>
    <br><br>
    <a href="{{ url_for('home') }} " class="back-link" >Back to Home Page</a>
{% endblock %}
